<a class="list-group-item list-group-item-action p-4 " style="border-radius: 1em;">
    <div class="d-flex w-100 align-items-center justify-content-between">
        <div class="d-flex align-items-center justify-content-center gap-4 text-align-center">
            <div class="d-flex align-items-center flex-column">
                <b class="mx-4" *ngIf="role == 'medic'">Paciente</b>
                <b class="mx-4" *ngIf="role == 'customer'">Doutor</b>
                <span>Nome</span>
            </div>
            <div class="d-flex align-items-center flex-column">
                <b class="mx-4">Data da Consulta</b>
                <span>01/01/2001</span>
            </div>
            <div class="d-flex align-items-center flex-column">
                <b class="mx-4">Horário da Consulta</b>
                <span>00:00</span>
            </div>
            <div class="d-flex align-items-center flex-column">
                <b class="mx-4">Código da Consulta</b>
                <span>XXXXXXXXXXX</span>
            </div>
            <div class="d-flex align-items-center flex-column">
                <b class="mx-4">Status da Consulta</b>
                <span>Status</span>
            </div>

        </div>
        <i class="fi fi-bs-angle-right text-primary pr-2m5"></i>
    </div>
</a>
