<div class="list-group-item list-group-item-action p-4" style="background-color: transparent;">
    <div class="d-flex w-100 align-items-center justify-content-between">
       <div class="d-flex gap-4 text-align-center">
          <div class="d-flex align-items-center flex-column">
             <b class="mx-4" *ngIf="page == 'certificates'">Código do Atestado</b>
             <b class="mx-4" *ngIf="page == 'recipes'">Código da Receita</b>
             <span>XXXXXXXXXX</span>
           </div>
          <div class="d-flex align-items-center flex-column">
            <b class="mx-4" *ngIf="role == 'medic'">Paciente</b>
            <b class="mx-4" *ngIf="role == 'customer'">Doutor</b>
            <span class="w-75 text-align-center">Nome</span>
          </div>
          <div class="d-flex align-items-center flex-column" *ngIf="role == 'customer'">
            <b class="mx-4" >Especialidade</b>
            <span>Especialidade</span>
          </div>
          <div class="d-flex align-items-center flex-column" *ngIf="page == 'certificates'">
            <b class="mx-4">Razão de Consulta</b>
            <span>Motivo</span>
          </div>
          <div class="d-flex align-items-center flex-column">
             <b class="mx-4">Data da Consulta</b>
             <span>01/01/2000</span>
           </div>
           <div class="d-flex align-items-center flex-column" *ngIf="page == 'recipes'">
            <b class="mx-4">Validade da Receita</b>
            <span>01/01/2000</span>
          </div>
        </div>
       <div class="d-flex gap-4">      
          <button type="button" class="btn btn-primary d-flex gap-1"><i class="fi fi-rr-eye text-white" style="margin-top: .15em;"></i><span class="text-white">Visualizar</span></button>
          <button type="button" class="btn btn-primary d-flex gap-1" *ngIf="role == 'medic'"><i class="fi fi-rr-pencil text-white" style="margin-top: .15em;"></i><span class="text-white">Editar</span></button>
       </div>
 
    </div>
    
 </div>
